<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        #calculator {
            width: 240px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button.operator {
            background-color: #ff8800;
            color: white;
        }

        .button.operator-vertical {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            background-color: #ff8800;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: right;
        }

        .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <button class="button operator" onclick="clearDisplay()">C</button>
            <button class="button operator-vertical" onclick="appendToDisplay('+')">+</button>
            <button class="button operator-vertical" onclick="appendToDisplay('-')">-</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
        </div>
        <div class="row">
            <button class="button operator-vertical" onclick="appendToDisplay('(')">(</button>
            <button class="button operator-vertical" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result.toFixed(2); // Limitar a 2 decimales
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
